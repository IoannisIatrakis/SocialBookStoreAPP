  <body class="">    
    <nav class="navbar navbar-expand-lg bg-body-tertiary "data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" >SocialBookStore</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../search">Search book</a>
            </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="make_offer">Offer book</a>
              </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"

                My Profile

    </nav>

    <div class="container">
      <div id="userDetails">

      </div>
        <a href="costumize.html" class="btn custom-btn btn-sm" role="button">Costumize Profile Details</a>
        
    </div>
<script>
    
    fetch('http://localhost:8080/user/get-profile')
      .then(response => response.json())
      .then(user => {
        const userDetails = document.getElementById('userDetails');
        userDetails.innerHTML = `
          <h2>User Details</h2>
          <p>UserID: ${user.id}</p>
          <p>Username: ${user.username}</p>
          <p>Name: ${user.firstName} ${user.lastName}</p>
          <p>Address: ${user.address}</p>
          <p>Age: ${user.age}</p>
          <p>Telephone: ${user.telephone}</p>
        `;
      })
      .catch(error => console.error('Error fetching user data:', error));
  </script>
</body>
</html>
