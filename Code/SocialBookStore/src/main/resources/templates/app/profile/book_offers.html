    <title>My Book Offers</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="">
    <div class="container">
      
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary "data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" >SocialBookStore</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../search">Search book</a>
            </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="make_offer">Offer book</a>
              </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                My Profile
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="details">Profile Details</a></li>
                <li><a class="dropdown-item" href="book_offers">My Book Offers</a></li>
                <li><a class="dropdown-item" href="book_requests">My Book Requests</a></li>

              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        
      <div class="clearfix"></div>

      <hr>
      <div class="py-5 text-center">
        <h2>My Book Offers</h2>  
    </div>
      <table id="userBookOffers" class="table table-bordered table-striped">
          <thead class="thead-dark">
              <tr>
                  <th>Book ID</th>
                  <th>Title</th>
                  <th>Action</th>
                  
              </tr>
          </thead>
          <tbody>
          </tbody>
      </table>
  </div>
    <script>

      fetch('http://localhost:8080/user/retrieveOffers')
        .then(response => response.json())
        .then(bookOffers => {
          const userBookOffersTable = document.querySelector('#userBookOffers tbody');
          
          bookOffers.forEach(bookOffer => {
            const row = document.createElement('tr');

            row.innerHTML = `
            <td>${bookOffer.id}</td>  
            <td>${bookOffer.bookTitle}</td>
            <td><a href="../book_details?bookId=${bookOffer.id}" class="btn custom-btn btn-sm">Book Details</a>
            <button type="button" class="btn btn-danger btn-sm" onclick="deleteBookOffer(${bookOffer.id})"">Delete</button>
            </td>
            `;
            
            userBookOffersTable.appendChild(row);
          });
        })
        .catch(error => console.error('Error fetching user data:', error));
      
      
        function deleteBookOffer(bookId){
        const confirmation = confirm("Are you sure you want to delete the book")
        if(confirmation){
          
          fetch(`http://localhost:8080/user/deleteBookOffer?username=${"doc"}&bookId=${bookId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                }
          })
          .then(data => {
            window.location.reload();
          })

        }
      }
    </script>
  </body>
</html>
