<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
  <title>Offer Book</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="">
 
  <nav class="navbar navbar-expand-lg bg-body-tertiary "data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" >SocialBookStore</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../search">Search book</a>
          </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="make_offer">Offer book</a>
            </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              My Profile
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="details">Profile Details</a></li>
              <li><a class="dropdown-item" href="my_book_offers">My Book Offers</a></li>
              <li><a class="dropdown-item" href="my_book_requests">My Book Requests</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>


<div class="container">
  <div class="py-5 text-center">
    <h2>Post a book offer</h2>  
    <p class="lead">Fill the form below with all the necessary book details and press submit to post a book offer.</p>
  </div>
</div>

<div class="container justify-content-center" style="width: 40%;">
  
  <form th:action="@{/app/profile/make_offer_submit}" method="post">
    <div class="mb-3">
      <label for="bookTitle" class="form-label">Book Title</label>
      <input type="text" class="form-control" id="bookTitle" aria-describedby="bookTitleHelp" th:field="*{book.bookTitle}" required>
    </div>
    <div class="mb-3">
      <label for="bookSummary" class="form-label">Book Summary</label>
      <textarea class="form-control" id="bookSummary" rows="3" th:field="*{book.bookSummary}"></textarea>
    </div>
    <div class="mb-3">
      <label for="bookCategory" class="form-label">Book Category</label>
      <input type="text" class="form-control" id="bookCategory" aria-describedby="bookCategoryHelp" th:field="*{book.bookCategory.categoryName}"required>
    </div>
    <div class="mb-3">
      <label for="bookCategory" class="form-label">Book Authors (Separate with Commas)</label>
      <input type="text" class="form-control" id="bookCategory" aria-describedby="bookCategoryHelp" placeholder="First Name Last Name" name="bookAuthors" required>
    </div>

    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>


</body>
</html>
