<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
  <title>Book Details</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .custom-btn {
        background-color: #5295b4fa;
        border-color: #5295b4fa;
        margin-top: 5px;
    }
    .custom-btn:hover {
        background-color: #5295b4fa;
        border-color: #5295b4fa;
    }
</style>
</head>
<body class="">
  
  <nav class="navbar navbar-expand-lg bg-body-tertiary "data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" >SocialBookStore</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="search">Search book</a>
          </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/profile/make_offer">Offer book</a>
            </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              My Profile
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/app/profile/details">Profile Details</a></li>
              <li><a class="dropdown-item" href="/app/profile/my_book_offers">My Book Offers</a></li>
              <li><a class="dropdown-item" href="/app/profile/my_book_requests">My Book Requests</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>


<div class="container">
  <div class="py-5 text-center">
    <h2>Book Details</h2>  
    <p class="lead">In the form below you find details about your specified book.</p>
    <div id="bookDetails">
          <h2>Title: <span th:text="${book.bookTitle}"></span></h2>
          <p><b>Category:</b> <span th:text="${book.bookCategory.categoryName}"></span></p>
          <p><b>Authors:</b> <span th:text="${bookAuthors}"></span></p>
          
          <p><b>Summary: </b><span th:text="${book.bookSummary}"></span></p>
       

    </div>
  </div>
    
</div>
</div>

</body>
</html>
