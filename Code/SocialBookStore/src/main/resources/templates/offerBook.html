<div class="container">
  <div class="py-5 text-center">
    <h2>Post a book offer</h2>  
    <p class="lead">Fill the form below with all the necessary book details and press submit to post a book offer.</p>
  </div>
</div>
<div class="container justify-content-center" style="width: 40%;">
  <form th:action="@{/user/addbook}" method="post">
    <div class="mb-3">
      <label for="bookTitle" class="form-label">Book Title</label>
      <input type="text" class="form-control" name="bookTitle" id="bookTitle" aria-describedby="bookTitleHelp">
    </div>
    <div class="mb-3">
      <label for="bookSummary" class="form-label">Book Summary</label>
      <textarea class="form-control" name="bookSummary" id="bookSummary" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="bookCategory" class="form-label">Book Category</label>
      <input type="text" class="form-control" name="bookCategory" id="bookCategory" aria-describedby="bookCategoryHelp">
    </div>
    <div class="mb-3">
      <label for="authors" class="form-label">Authors</label>
      <div id="authorInputs">
        <div class="input-group mb-2">
          <input type="text" class="form-control" placeholder="First Name" for="firstName">
          <input type="text" class="form-control" placeholder="Last Name" for="lastName">
          <button class="btn btn-outline-secondary" type="button" onclick="removeAuthorField(this)">Remove</button>
        </div>
      </div>
      <button type="button" class="btn btn-sm btn-secondary" onclick="addAuthorField()">Add Author</button>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script>
  let authorCount = 1;

function addAuthorField() {
  authorCount++;
  const newInputGroup = document.createElement('div');
  newInputGroup.className = 'input-group mb-2';
  newInputGroup.innerHTML = `
    <input type="text" class="form-control" placeholder="First Name">
    <input type="text" class="form-control" placeholder="Last Name">
    <button class="btn btn-outline-secondary" type="button" onclick="removeAuthorField(this)">Remove</button>
  `;
  document.getElementById('authorInputs').appendChild(newInputGroup);
}

function removeAuthorField(button) {
  if (authorCount > 1) {
    const inputGroup = button.parentElement;
    inputGroup.parentElement.removeChild(inputGroup);
    authorCount--;
  } else {
    alert("At least one author is required.");
  }
}

</script>
