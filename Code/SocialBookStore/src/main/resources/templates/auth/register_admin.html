<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
  <title>Offer Book</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
    <body>
        <div class="container " style="width: 30%; margin-top:7rem;">
            <div class="py-5 text-center">
              <h3>Admin Registration</h3>  
              <p class="lead">To continue, enter a Username and Password. Press Register to check if provided data are valid.</p>
            </div>
          </div>
        <div class="container justify-content-center" style="width: 20%;">
            <form th:action="@{/register_admin_submit}" method="post">
                <div class="form-group">
                <label for="exampleInputEmail1" required >Username</label>
                <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Username" th:field="${user.username}" required >
                <small id="emailHelp" class="form-text text-muted">We'll never share your credentials with anyone else.</small>
                </div>
                <div class="form-group py-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control"  placeholder="Password" th:field="${user.password}" required >
                </div>
                <div class="form-group py-2">
                    <label for="exampleInputPassword1">Repeat Password</label>
                    <input type="password" class="form-control" placeholder="Repeat Password" required >
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit" style="margin-top: 1rem;">Register</button>
                      </div>
            </form>
        </div>

        <div class="container" style="width: 30%; margin-top:7rem;">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <h6 class="text-center">Are you an</h6>
                    <h3 class="text-center">Admin</h3>
                    <p class="text-center">You have the ultimate power.</p>
                </div>
            </div>
        </div>
        
    </body>
</html>
