<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
  <title>Offer Book</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
    <body>
        <div class="container " style="width: 30%; margin-top:7rem;">
            <div class="py-5 text-center">
              <h5>Welcome to</h5>  
              <h3>The Social Book Store</h3>  
              <p class="lead">To continue, login if you are a registered user or Register a new account.</p>
            </div>
          </div>
        <div class="container justify-content-center" style="width: 20%;">
            <form>
                <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="Enter Username">
                <small id="emailHelp" class="form-text text-muted">We'll never share your credentials with anyone else.</small>
                </div>
                <div class="form-group py-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="" placeholder="Password">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" style="margin-top: 1rem;">Login</button>
                  </div>
            </form>
        </div>

        <div class="container" style="width: 30%; margin-top:7rem;">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <h4 class="text-center">Not registered?</h4>
                    <p class="text-center">Create an account as a <a href="register_user">User</a> or an <a href="register_admin">Admin</a>.</p>
                </div>
            </div>
        </div>
        
    </body>
</html>
